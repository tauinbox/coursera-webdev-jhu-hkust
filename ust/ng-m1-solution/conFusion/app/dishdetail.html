
<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head
     content must come *after* these tags -->
  <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles/bootstrap-social.css" rel="stylesheet">
  <link href="styles/mystyles.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
    <div class="row row-content" ng-controller="dishDetailController as ddCtrl">
      <div class="col-xs-12">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object img-thumbnail" ng-src={{ddCtrl.dish.image}} alt="Uthapizza">
            </a>
          </div>
          <div class="media-body">
            <h2 class="media-heading">
              {{ddCtrl.dish.name}} <span class="label label-danger">{{ddCtrl.dish.label}}</span> <span class="badge">{{ddCtrl.dish.price | currency}}</span>
            </h2>
            <p>{{ddCtrl.dish.description}}</p>
          </div>
        </div>
      </div> <!-- End of dishdetail section-->

      <div class="col-xs-9 col-xs-offset-1">
        <span><strong>Customer Comments </strong></span> <span> Sort by: <input type="text" ng-model="ddCtrl.sorter"></span>
        <blockquote ng-repeat="comment in ddCtrl.dish.comments | orderBy: ddCtrl.sorter">
          <p>{{comment.rating}} Stars</p>
          <p>{{comment.comment}}</p>
          <footer>
            {{comment.author}}, {{comment.date | date: 'MMM. dd, yyyy'}}
          </footer>
        </blockquote>
      </div> <!-- End of comments section -->

    </div> <!-- Row -->
  </div> <!-- Container -->

  <script src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="scripts/confusion-app.js"></script>

</body>

</html>
